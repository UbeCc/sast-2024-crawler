<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Test</title>
    <script>
        let clickCount = 0;
        const handleClick = () => {
            clickCount++;
            document.getElementById("clickCount").innerText = clickCount;
        }
    </script>
</head>
<body>
    <h1>Clicker Test</h1>
    <button id="clickButton" onclick="handleClick()">Click me!</button>
    <p>Button clicked <span id="clickCount">0</span> times.</p>
</body>
</html>
