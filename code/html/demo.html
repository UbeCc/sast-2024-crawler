    <div id="duplicate">This is the second div with id "duplicate".</div>
    <div id="duplicate">This is the second div with id "duplicate".</div>
    <div id="duplicate">This is the second div with id "duplicate".</div>
    <div id="duplicate">This is the second div with id "duplicate".</div>

        element.textContent = "This text is modified by JavaScript.";
